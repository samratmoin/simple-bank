<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl mx-auto mt-8 font-medium">
        Let's Get <span class="text-blue-600 font-semibold">Some Money!!!</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- balance and transaction -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-yellow-400 p-8 rounded">
            <h3 class="text-3xl">Deposit</h3>
            <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-400 p-8 rounded">
            <h3 class="text-3xl">Withdraw</h3>
            <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-pink-400 p-8 rounded">
            <h3 class="text-3xl">Balance</h3>
            <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section>
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-purple-400 p-8 rounded mt-8">
            <h3 class="text-3xl mb-4 font-medium">Deposit Amount</h3>
            <div>
              <input
                id="deposit-input"
                class="w-3/4 block rounded-3xl border-gray-400 mb-4 px-2 p-1"
                type="text"
                placeholder="$ amount you want to deposit"
              />
              <button
                class="
                  text-white
                  font-medium
                  rounded-3xl
                  bg-yellow-600
                  px-4
                  rounded
                  py-2
                  text-semibold
                "
                id="deposit-btn"
              >
                Submit
              </button>
            </div>
          </div>
          <div class="bg-red-400 p-8 rounded mt-8">
            <h3 class="text-3xl mb-4 font-medium">Withdraw Amount</h3>
            <div>
              <input
                id="withdraw-input"
                class="w-3/4 block rounded-3xl border-gray-400 mb-4 px-2 p-1"
                type="text"
                placeholder="$ amount you want to withdraw"
              />
              <button
                class="
                  text-white
                  font-medium
                  bg-yellow-600
                  px-4
                  rounded-3xl
                  py-2
                  text-semibold
                "
                id="withdraw-btn"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
